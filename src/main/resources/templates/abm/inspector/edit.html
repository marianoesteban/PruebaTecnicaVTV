<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head (titulo='Editar inspector')"> 
    <title>El t√≠tulo</title>
</head>
<body>
    <div th:replace="layout :: header">Header</div>
    
    <div class="container">
        <h2>Editar inspector</h2>
        <form th:object="${inspector}" method="POST">
            <div class="form-group">
                <label for="inputDni">DNI</label>
                <input type="text" class="form-control" id="inputDni" th:field="*{dni}" required />
            </div>
            <div class="form-group">
                <label for="inputNombres">Nombres</label>
                <input type="text" class="form-control" id="inputNombres" th:field="*{nombres}" required />
            </div>
            <div class="form-group">
                <label for="inputApellido">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" th:field="*{apellido}" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Editar</button>
        </form>
    </div>
    
    <div th:replace="layout :: volver">Volver</div>
</body>
</html>
