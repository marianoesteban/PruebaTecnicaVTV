<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head (titulo='Agregar marca')"> 
    <title>El t√≠tulo</title>
</head>
<body>
    <div th:replace="layout :: header">Header</div>
    
    <div class="container">
        <h2>Agregar marca</h2>
        <form th:object="${marca}" method="POST">
            <div class="form-group">
                <label for="inputMarca">Marca</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('nombre') ? 'is-invalid' : ''}" id="inputMarca" th:field="*{nombre}" th:required="required" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
            </div>
            <button type="submit" class="btn btn-success btn-block">Agregar</button>
        </form>
    </div>
    
    <div th:replace="layout :: volver">Volver</div>
</body>
</html>
