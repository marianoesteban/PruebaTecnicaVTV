<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head (titulo='ABM Marcas')"> 
    <title>El título</title>
</head>
<body>
    <div th:replace="layout :: header">Header</div>

    <h2>Marcas</h2>
    <div th:replace="layout :: flashMessages"></div>
    <p class="button-agregar">
        <a class="btn btn-success btn-lg" href="add.html" th:href="@{/abm/marcas/agregar}">Agregar marca</a>
    </p>
    <div class="lista-abm">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="marca : ${marcas}">
                    <td class="align-middle" scope="row" th:text="${marca.nombre}" />
                    <td><a class="btn btn-sm btn-primary" href="edit.html" th:href=@{/abm/marcas/editar/{id}(id=${marca.id})}>Editar</a></td>
                    <td><a class="btn btn-sm btn-danger" th:href="@{/abm/marcas/eliminar/{id}(id=${marca.id})}" onclick="return confirm('¿Está seguro que quiere eliminar la marca?')">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="layout :: volver">Volver</div>
    
    <div th:replace="layout :: scripts">Scripts</div>
</body>
</html>
