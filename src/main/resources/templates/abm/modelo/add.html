<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head (titulo='Agregar modelo')"> 
    <title>El t√≠tulo</title>
</head>
<body>
    <div th:replace="layout :: header">Header</div>
    
    <div class="container">
        <h2>Agregar modelo</h2>
        <form th:object="${modelo}" method="POST">
            <div class="form-group">
                <label for="selectMarca">Marca</label>
                <select class="form-control" id="selectMarca" th:field="*{marca.id}">
                    <option th:each="marca: ${marcas}"
                            th:value="${marca.id}"
                            th:text="${marca.nombre}">Nombre de la marca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputModelo">Modelo</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('nombre') ? 'is-invalid' : ''}"  id="inputModelo" th:field="*{nombre}" th:required="required" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
            </div>
            <button type="submit" class="btn btn-success btn-block">Agregar</button>
        </form>
    </div>
    
    <div th:replace="layout :: volver">Volver</div>
</body>
</html>
