<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head (titulo='ABM Modelos')"> 
    <title>El título</title>
</head>
<body>
    <div th:replace="layout :: header">Header</div>

    <h2>Modelos</h2>
    <div th:replace="layout :: flashMessages"></div>
    <p class="button-agregar">
        <a class="btn btn-success btn-lg" href="add.html" th:href="@{/abm/modelos/agregar}">Agregar modelo</a>
    </p>
    <div class="lista-abm">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="modelo : ${modelos}">
                    <td class="align-middle" th:text="${modelo.marca.nombre}" />
                    <td class="align-middle" th:text="${modelo.nombre}" />
                    <td><a class="btn btn-sm btn-primary" href="edit.html" th:href=@{/abm/modelos/editar/{id}(id=${modelo.id})}>Editar</a></td>
                    <td><a class="btn btn-sm btn-danger" th:href="@{/abm/modelos/eliminar/{id}(id=${modelo.id})}" onclick="return confirm('¿Está seguro que quiere eliminar el modelo?')">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="layout :: volver">Volver</div>
    
    <div th:replace="layout :: scripts">Scripts</div>
</body>
</html>
