<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head (titulo='Editar propietario')"> 
    <title>El t√≠tulo</title>
</head>
<body>
    <div th:replace="layout :: header">Header</div>
    
    <div class="container">
        <h2>Editar propietario</h2>
        <form th:object="${propietario}" method="POST">
            <div class="form-group">
                <label for="inputDni">DNI</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('dni') ? 'is-invalid' : ''}" id="inputDni" th:field="*{dni}" th:required="required" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" />
            </div>
            <div class="form-group">
                <label for="inputNombres">Nombres</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('nombres') ? 'is-invalid' : ''}" id="inputNombres" th:field="*{nombres}" th:required="required" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" />
            </div>
            <div class="form-group">
                <label for="inputApellido">Apellido</label>
                <input type="text" class="form-control"  th:classappend="${#fields.hasErrors('apellido') ? 'is-invalid' : ''}" id="inputApellido" th:field="*{apellido}" th:required="required" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Editar</button>
        </form>
    </div>
    
    <div th:replace="layout :: volver">Volver</div>
</body>
</html>
