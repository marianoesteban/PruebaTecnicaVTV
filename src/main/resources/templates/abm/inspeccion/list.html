<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head (titulo='ABM Inspecciones')"> 
    <title>El título</title>
</head>
<body>
    <div th:replace="layout :: header">Header</div>

    <h2>Inspecciones</h2>
    <div th:replace="layout :: flashMessages"></div>
    <p class="button-agregar">
        <a class="btn btn-success btn-lg" href="add.html" th:href="@{/abm/inspecciones/agregar}">Agregar inspección</a>
    </p>
    <div class="lista-abm">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Número</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Exento</th>
                    <th scope="col">Inspector</th>
                    <th scope="col">Automóvil (patente)</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inspeccion : ${inspecciones}">
                    <th class="align-middle" scope="row" th:text="${inspeccion.nroInspeccion}" />
                    <td class="align-middle" th:text="${inspeccion.fechaInspeccion}" />
                    <td class="align-middle" th:text="${inspeccion.estadoInspeccion}" />
                    <td class="align-middle" th:text="${inspeccion.estaExento ? 'Si' : 'No'}" />
                    <td class="align-middle" th:text="${inspeccion.inspector.nombres} + ' ' + ${inspeccion.inspector.apellido}" />
                    <td class="align-middle" th:text="${inspeccion.automovil.dominio}" />
                    <td><a class="btn btn-sm btn-primary" href="edit.html" th:href=@{/abm/inspecciones/editar/{id}(id=${inspeccion.id})}>Editar</a></td>
                    <td><a class="btn btn-sm btn-danger" th:href=@{/abm/inspecciones/eliminar/{id}(id=${inspeccion.id})} onclick="return confirm('¿Está seguro que quiere eliminar la inspección?')">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="layout :: volver">Volver</div>
    
    <div th:replace="layout :: scripts">Scripts</div>
</body>
</html>
